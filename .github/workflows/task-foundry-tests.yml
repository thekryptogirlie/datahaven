# Foundry Tests: CI for Foundry components (smart contracts for EigenLayer and Snowbridge interaction)
#
# Overview:
# 1. All Foundry Tests: Executes the full suite of Foundry tests found within the `./contracts` directory

name: Foundry AVS Smart Contract Tests

on:
  workflow_dispatch:
  workflow_call:

# Explicit minimal permissions
permissions:
  contents: read

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        partition: [1]

    name: Foundry Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.4.3

      - run: forge --version
      - run: forge fmt --check
      - run: forge build --sizes
      - run: forge test -vvv
